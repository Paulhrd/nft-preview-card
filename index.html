<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <img class="cube" src="images/image-equilibrium.jpg" alt="cube">
    <div class="backgroundblue"></div>
    <img class="eye" src="images/icon-view.svg" alt="view">
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    

    <div class="priceline">
      <div class="crypto">
        <img src="images/icon-ethereum.svg" alt="ether">
        <h2>0.041 ETH</h2>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock">
        <h3>3 days left</h3>
      </div>
      
    </div>

    
    <div class="bottomcard">
      <img class="avatar" src="images/silence_wench.jpg" alt="avatar">
      <p>Creation of <strong>Paul Huard</strong></p>
    </div>
    
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul Huard</a>.
  </div>
</body>
</html>
